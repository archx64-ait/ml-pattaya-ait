{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>

<body>
<br>

        <h1 class="display-4">Welcome to <br> Car Price Prediction</h1>
        <br>
        <h1>predicted result: {{ result }}</h1>

            {% if penalty == "True"%}

            {% endif %}
        {% endif %}
    </div>

    
</div>
